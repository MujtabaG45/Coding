name: VSCode SSH Access via Ngrok

on:
  workflow_dispatch:

jobs:
  ssh-server:
    runs-on: ubuntu-latest
    steps:
      - name: Install SSH server
        run: |
          sudo apt update
          sudo apt install -y openssh-server
          sudo systemctl enable ssh
          sudo systemctl start ssh

      - name: Create SSH user
        run: |
          sudo useradd -m vscode
          echo 'vscode:vscode' | sudo chpasswd
          echo 'vscode ALL=(ALL) NOPASSWD:ALL' | sudo tee /etc/sudoers.d/vscode
          sudo mkdir -p /home/vscode/.ssh
          sudo chmod 700 /home/vscode/.ssh

      - name: Install ngrok
        run: |
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt update
          sudo apt install -y ngrok

      - name: Configure ngrok with authtoken
        run: |
          ngrok config add-authtoken 2QQn03lHEv4FSfWroH8VrQt5hAm_3o3Knf2Rc9PjdAG5doJoe

      - name: Create ngrok config file
        run: |
          mkdir -p ~/.config/ngrok
          cat <<EOF > ~/.config/ngrok/ngrok.yml
          version: "3"
          tunnels:
            ssh:
              proto: tcp
              addr: 22
              remote_addr: lynx-singular-loosely.ngrok-free.app:22
          EOF

      - name: Start ngrok tunnel
        run: |
          ngrok start --config ~/.config/ngrok/ngrok.yml ssh &
          sleep 10
          echo "Ngrok tunnel started. Connect via: ssh vscode@lynx-singular-loosely.ngrok-free.app -p 22"

      - name: Keep runner alive forever
        run: |
          while true; do sleep 60; done
